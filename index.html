<html lang="en">  

<head>

    <meta charset="utf-8">     
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
      
</head>

<style>

    body 
    {
        background: linear-gradient(to right, green 0%, pink 100%);
        color: white;
    }

    h1 
    {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
    }

    .tableclass 
    {
        border: solid darkgreen 10px;
    }

    img 
    {
        border-radius: 20%;
        width: 350px;
        height: auto;
    }

    td
    {
        font-weight: bold;
    }

    a:link, a:visited 
    {
        font-weight: bold;
        text-decoration: none;
        color: white;
    }

</style>

<body>

    <table class="tableclass">

        <tr>

            <td>

                <h1>Currency Converter</h1>

                <p><strong>Convert USA Dollars to other currencies.</strong></p>

                <form name=theform>

                    <table>

                        <tr>
                            <td rowspan="10"><img src="money.jpg" alt="picture of money"></td>
                            <td style="float: right;"><strong>Enter USA dollar amount: </strong></td>
                            <td><input name="dollarsFmInput" size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right;"><strong>Euro: </strong></td>
                            <td style="background-color: white; color: black" id="eurosFmOutput"  size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right;"><strong>Pound Sterling: </strong></td>
                            <td style="background-color: white; color: black" id="poundsFmOutput" size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right;"><strong>Australian Dollar: </strong></td>
                            <td style="background-color: white; color: black" id="australianFmOutput" size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right;"><strong>Mexican Pesos: </strong></td>
                            <td style="background-color: white; color: black" id="pesosFmOutput" size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right;"><strong>Canadian Dollar: </strong></td>
                            <td style="background-color: white; color: black" id="canadianFmOutput"  size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right"><strong>Turkish Lira: </strong></td>
                            <td style="background-color: white; color: black" id="liraFmOutput"  size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right"><strong>Japanese Yen: </strong></td>
                            <td style="background-color: white; color: black" id="yenFmOutput"  size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right"><strong>Swiss Franc: </strong></td>
                            <td style="background-color: white; color: black" id="francFmOutput" size="10"></td>
                        </tr>

                        <tr>
                            <td colspan="20"><input type="button" name="calc" value="Calculate" onclick="calculate();">
                              <input type="button" name="clear" value="Clear" onclick="clearinfo();">
                            </td>
                        </tr> 

                    </table>

                </form>

            </td>

        </tr>

    </table>

    <script>

        document.theform.dollarsFmInput.focus();

        function calculate() 
        {
            const euros = .84;
            const pounds = .77;
            const australian = 1.40;
            const pesos = 20.86;
            const canadian = 1.31;
            const lira = 7.96
            const yen = 104.76;
            const franc = .90;


            var UsDollar

            var eurosTotal
            var poundsTotal
            var australianTotal
            var pesosTotal
            var canadianTotal
            var liraTotal
            var yenTotal
            var francTotal


            //get values 
            UsDollar = parseFloat(document.theform.dollarsFmInput.value);

            //calculate the overall average
            eurosTotal = parseFloat(UsDollar * euros);
            poundsTotal = parseFloat(UsDollar * pounds);
            australianTotal = parseFloat(UsDollar * australian);
            pesosTotal = parseFloat(UsDollar * pesos);
            canadianTotal = parseFloat(UsDollar * canadian);
            liraTotal = parseFloat(UsDollar * lira);
            yenTotal = parseFloat(UsDollar * yen);
            francTotal = parseFloat(UsDollar * franc);

            //diplay the averages
            document.getElementById("eurosFmOutput").innerHTML = "$" + eurosTotal.toFixed(2);
            document.getElementById("poundsFmOutput").innerHTML = "$" + poundsTotal.toFixed(2);
            document.getElementById("australianFmOutput").innerHTML = "$" + australianTotal.toFixed(2);
            document.getElementById("pesosFmOutput").innerHTML = "$" + pesosTotal.toFixed(2);
            document.getElementById("canadianFmOutput").innerHTML = "$" + canadianTotal.toFixed(2);
            document.getElementById("liraFmOutput").innerHTML = "$" + liraTotal.toFixed(2);
            document.getElementById("yenFmOutput").innerHTML = "$" + yenTotal.toFixed(2);
            document.getElementById("francFmOutput").innerHTML = "$" + francTotal.toFixed(2);

        }

        function clearinfo() 
        {
            document.theform.dollarsFmInput.value = " ";

            document.getElementById("eurosFmOutput").innerHTML = " ";
            document.getElementById("poundsFmOutput").innerHTML = " ";
            document.getElementById("australianFmOutput").innerHTML = " ";
            document.getElementById("pesosFmOutput").innerHTML = " ";
            document.getElementById("canadianFmOutput").innerHTML = " ";
            document.getElementById("liraFmOutput").innerHTML = " ";
            document.getElementById("yenFmOutput").innerHTML = " ";
            document.getElementById("francFmOutput").innerHTML = " ";

            document.theform.dollarsFmInput.focus();
        }

    </script>
